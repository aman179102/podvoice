[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "podvoice"
version = "0.1.0"
description = "Local-first CLI to turn Markdown scripts into multi-speaker audio using Coqui XTTS v2."
readme = "README.md"

requires-python = ">=3.10,<3.12"

authors = [
  { name = "Podvoice Contributors" }
]

license = { text = "MIT" }

keywords = ["text-to-speech", "tts", "podcast", "audio", "cli"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]


dependencies = [
  "torch",
  "torchaudio",
  "coqui-tts[codec]",
  "pydub",
  "typer",
  "rich",
]

[project.scripts]
podvoice = "podvoice.cli:app"

[tool.setuptools]
packages = ["podvoice"]